<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Welcome Traveler!</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1b3a1b; /* dark green */
            color: #f5f5f5;
            font-family: 'MedievalSharp', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3a613a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a7a4a;
        }
    </style>
</head>
<body>
    <h1>
        Welcome, Traveler!<br>
        You have arrived in Cape Melaios,<br>
        where merchants from across the land await you.<br><br>
        What is your name?
    </h1>
    <form method="POST">
        <input type="text" name="player_name" placeholder="Your name..." required><br>
        <button type="submit">Enter the Realm</button>
    </form>
</body>
</html>
