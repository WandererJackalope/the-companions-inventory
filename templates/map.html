<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Merchant Map</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #1b3a1b;
            color: #f5f5f5;
            font-family: 'MedievalSharp', serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .city-pin {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-indent: -9999px;
            cursor: pointer;
        }

        .city-pin:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .city-pin.mystvale {
            top: 50%;
            left: 28.5%;
            width: 90px;
            height: 70px;
        }

        .city-pin.goldentown {
            top: 63%;
            left: 41%;
            width: 132px;
            height: 90px;
        }

        .city-pin.greenhollow {
            top: 84%;
            left: 44.5%;
            width: 125px;
            height: 60px;
        }

        .city-pin.ironforge {
            top: 75%;
            left: 60%;
            width: 85px;
            height: 60px;
        }

        .city-pin.arrowheadpost {
            top: 20%;
            left: 69%;
            width: 80px;
            height: 80px;
        }

        button {
            background-color: #3a613a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'MedievalSharp', serif;
        }

        button:hover {
            background-color: #4a7a4a;
        }
    </style>
</head>
<body>
    {% if player %}
        <p>Welcome, {{ player }}!</p>
        <a href="{{ url_for('merchants_list') }}">
            <button>Merchant Menu</button>
        </a>
    {% endif %}

    <div class="map-container">
        <img src="{{ url_for('static', filename='img/cape_melaios.png') }}" alt="Map of Cape Melaios">

        {% for city in cities %}
            <a href="{{ url_for('city', location=city.name) }}"
               class="city-pin {{ city.name | lower | replace(' ', '') }}">
                {{ city.name }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
